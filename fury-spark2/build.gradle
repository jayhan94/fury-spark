plugins {
    id 'java'
    id 'scala'
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation libs.scala.library.v2.v11
    compileOnly("org.apache.spark:spark-core_2.11:2.4.4")
    implementation("org.apache.fury:fury-core:0.9.0")

    testImplementation libs.junit
    testImplementation libs.scalatest.v2.v11
    testImplementation libs.junit.v4.v13.v2.v11
    testRuntimeOnly libs.scala.xml.v2.v11
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}
